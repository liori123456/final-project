<!DOCTYPE html>
<html>

<head>
    <title>turn on the light</title>
</head>

<body>
    <h1 style=" background-color: yellow;">מנורה שנדלקת ומתכבה בלחיצה</h1>
    <img src="light-off.png" id="bulb-img">
    <button onclick="togglelight()"> click Switch</button>
</body>

<script>
function togglelight () {
    const imgTag = document.getElementById('bulb-img');
    const imgSrc = imgTag.src;

    if(imgSrc.includes("off")) {
        imgTag.src = 'light-on.png';
    } 
    else {
        imgTag.src = 'light-off.png';
    }
}
</script>
</html>
